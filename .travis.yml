sudo: false
language: node_js
node_js:
  - '7'

script:
  - npm run build

deploy:
  - provider: npm
    email: $NPM_EMAIL
    api_key:
      secure: 
    on:
      branch: master
      tags: true
      repo: tourstream/tstr-crs-adapter
  - provider: gcs
    skip_cleanup: true
    access_key_id: $GCS_ACCESS_KEY_ID
    secret_access_key: $GCS_ACCESS_SECRET
    bucket: $GCS_BUCKET
    acl: public-read
    local-dir: dist-master
    on:
      branch: master
      repo: tourstream/tstr-crs-adapter
  - provider: gcs
    skip_cleanup: true
    access_key_id: $GCS_ACCESS_KEY_ID
    secret_access_key: $GCS_ACCESS_SECRET
    bucket: $GCS_BUCKET
    acl: public-read
    local-dir: dist-version
    on:
      tags: true
      repo: tourstream/tstr-crs-adapter
