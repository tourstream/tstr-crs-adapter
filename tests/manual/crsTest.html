<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CRS Adapter Test</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/solid.css" integrity="sha384-29Ax2Ao1SMo9Pz5CxU1KMYy+aRLHmOu6hJKgWiViCYpz3f9egAJNwjnKGgr+BXDN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/fontawesome.css" integrity="sha384-Lyz+8VfV0lv38W729WFAmn77iH5OSroyONnUva4+gYaQTic3iI2fnUKtDSpbVf0J" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>CRS Adapter Test</h1>

            <div class="row">
                <div class="col">
                    <h2>Select the CRS to which you want to transfer data:</h2>

                    <div id="crs-selection">
                        <button type="button" data-toggle="button" class="btn btn-outline-primary" value="toma">TOMA (old)</button>
                        <button type="button" data-toggle="button" class="btn btn-outline-primary" value="toma2">TOMA (new)</button>
                        <button type="button" data-toggle="button" class="btn btn-outline-primary" value="cets">CETS</button>
                        <button type="button" data-toggle="button" class="btn btn-outline-primary" value="merlin">Merlin</button>
                        <button type="button" data-toggle="button" class="btn btn-outline-primary" value="myjack">MyJack</button>
                        <button type="button" data-toggle="button" class="btn btn-outline-primary" value="jackplus">Jack+</button>
                        <button type="button" data-toggle="button" class="btn btn-outline-primary" value="traffics">Cosmo</button>
                        <button type="button" data-toggle="button" class="btn btn-outline-primary" value="traffics">CosmoNaut</button>
                        <button type="button" data-toggle="button" class="btn btn-outline-primary" value="tosi">TOSI</button>
                        <button type="button" data-toggle="button" class="btn btn-outline-primary" value="neo">Neo</button>

                        <form id="connect-options" class="form my-2"></form>

                        <div class="my-2">
                            <button name="connect" class="btn btn-success btn-outline-success" id="connect-button">
                                connect to CRS
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h2>Select the product type you want to transfer:</h2>

                    <div id="product-selection">
                        <button type="button" data-toggle="button" class="btn btn-outline-primary" value="car">car</button>
                        <button type="button" data-toggle="button" class="btn btn-outline-primary" value="hotel">hotel</button>
                        <button type="button" data-toggle="button" class="btn btn-outline-primary" value="roundTrip">round trip</button>
                        <button type="button" data-toggle="button" class="btn btn-outline-primary" value="camper">camper</button>
                        <button type="button" data-toggle="button" class="btn btn-outline-primary" value="raw">raw</button>

                        <div class="btn-group dropright">
                            <a id="test-data-menu" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                --- no test data provided ---
                            </a>

                            <div id="test-data-list" class="dropdown-menu"></div>
                        </div>

                        <button type="reset" class="btn btn-outline-danger mx-4">reset</button>

                        <div class="my-2">
                            <button name="get" class="btn btn-outline-warning">
                                <i class="fas fa-sign-out-alt"></i>
                                get data from CRS
                            </button>
                            <button name="add" class="btn btn-outline-warning">
                                <i class="fas fa-plus-square"></i>
                                add data to transfer list
                            </button>
                            <button name="send" class="btn btn-outline-warning">
                                <i class="fas fa-sign-in-alt"></i>
                                send transfer list to CRS
                            </button>
                            <button name="cancel" class="btn btn-outline-warning">
                                <i class="fas fa-ban"></i>
                                cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <form id="product" class="form my-2">
                <span id="product-base"></span>
                <span id="product-service"></span>
                <span id="product-travellers"></span>
            </form>

            <div id="report"></div>
        </div>

        <div id="crs-data-preview" class="col-4"></div>
    </div>

    <div id="templates" hidden>
        <div id="form-field-template" class="input-group">
            <div class="input-group-addon form-control-sm"></div>
            <input type="text" class="form-control form-control-sm">
        </div>

        <div id="toma-form-fields">
            <input type="hidden" name="type" value="toma"/>

            <div>
                <div data-form-field data-label="providerKey" data-name="providerKey"></div>
            </div>
        </div>

        <div id="toma2-form-fields">
            <input type="hidden" name="type" value="toma2"/>

            <div>
                <div data-form-field data-label="connectionUrl (leave blank for auto-detection)" data-name="connectionUrl" data-value="https://acceptance.emea1.sellingplatformconnect.amadeus.com"></div>
                <div data-form-field data-label="popupId (leave blank for auto-detection)" data-name="popupId"></div>
            </div>
        </div>

        <div id="cets-form-fields">
            <input type="hidden" name="type" value="cets"/>
        </div>

        <div id="merlin-form-fields">
            <input type="hidden" name="type" value="merlin"/>
        </div>

        <div id="myjack-form-fields">
            <input type="hidden" name="type" value="myjack"/>

            <div>
                <div data-form-field data-label="token" data-name="token"></div>
                <div data-form-field data-label="dataBridgeUrl" data-name="dataBridgeUrl" data-value="http://localhost:1338"></div>
            </div>
        </div>

        <div id="jackplus-form-fields">
            <input type="hidden" name="type" value="jackplus"/>

            <div>
                <div data-form-field data-label="token" data-name="token"></div>
            </div>
        </div>

        <div id="traffics-form-fields">
            <input type="hidden" name="type" value="cosmonaut"/>

            <div>
                <div data-form-field data-label="environment" data-name="environment" data-value="test" data-title="'test' or 'live'"></div>
                <div data-form-field data-label="dataSourceUrl" data-name="dataSourceUrl" data-value="https://us-central1-fti360-bm-staging.cloudfunctions.net/query2Json"></div>
                <div data-form-field data-label="exportId" data-name="exportId" data-value="fake_id"></div>
            </div>
        </div>

        <div id="tosi-form-fields">
            <input type="hidden" name="type" value="tosi"/>

            <div>
                <div data-form-field data-label="token" data-name="token"></div>
            </div>
        </div>

        <div id="neo-form-fields">
            <input type="hidden" name="type" value="neo"/>

            <div>
                <div data-form-field data-label="connectionUrl (leave blank for auto-detection)" data-name="connectionUrl" data-value="https://neo.go-suite.com"></div>
            </div>
        </div>

        <div id="base-product-form-fields">
            <div class="form-row">
                <fieldset class="col my-1">
                    <div data-form-field data-label="travelType" data-name="travelType" data-value="BAUS"></div>
                    <div data-form-field data-label="numberOfTravellers" data-name="numberOfTravellers" data-value="2"></div>
                    <div data-form-field data-label="remark" data-name="remark" data-value="this is what i remark"></div>
                </fieldset>
            </div>
        </div>

        <div id="car-form-fields">
            <input type="hidden" name="services.$.type" value="car"/>

            <div class="form-row">
                <fieldset class="col my-1">
                    <div data-form-field data-label="vehicleCode" data-name="services.$.vehicleCode" data-value="B1"></div>
                    <div data-form-field data-label="renterCode" data-name="services.$.renterCode" data-value="ITL22"></div>
                    <div data-form-field data-label="sipp" data-name="services.$.sipp" data-value="MBMN"></div>
                    <div data-form-field data-label="pnr" data-name="services.$.pnr" data-value="15faz"></div>
                </fieldset>

                <fieldset class="col my-1">
                    <div data-form-field data-label="pickUpLocation" data-name="services.$.pickUpLocation" data-value="ROM0H"></div>
                    <div data-form-field data-label="pickUpTime" data-name="services.$.pickUpTime" data-value="0940"></div>
                    <div data-form-field data-label="pickUpDate" data-name="services.$.pickUpDate" data-dynamic-date="14"></div>
                </fieldset>

                <fieldset class="col my-1">
                    <div data-form-field data-label="dropOffLocation" data-name="services.$.dropOffLocation" data-value="BGY10"></div>
                    <div data-form-field data-label="dropOffTime" data-name="services.$.dropOffTime" data-value="1040"></div>
                    <div data-form-field data-label="dropOffDate" data-name="services.$.dropOffDate" data-dynamic-date="21"></div>
                </fieldset>
            </div>

            <div class="form-row">
                <fieldset class="col my-1">
                    <div data-form-field data-label="pickUpHotelName" data-name="services.$.pickUpHotelName" data-value="pu name"></div>
                    <div data-form-field data-label="pickUpHotelAddress" data-name="services.$.pickUpHotelAddress" data-value="pu address"></div>
                    <div data-form-field data-label="pickUpHotelPhoneNumber" data-name="services.$.pickUpHotelPhoneNumber" data-value="pu number"></div>
                </fieldset>

                <fieldset class="col my-1">
                    <div data-form-field data-label="dropOffHotelName" data-name="services.$.dropOffHotelName" data-value="do name"></div>
                    <div data-form-field data-label="dropOffHotelAddress" data-name="services.$.dropOffHotelAddress" data-value="do address"></div>
                    <div data-form-field data-label="dropOffHotelPhoneNumber" data-name="services.$.dropOffHotelPhoneNumber" data-value="do number"></div>
                </fieldset>
            </div>

            <div class="form-row">
                <fieldset class="col my-1">
                    <div data-form-field data-label="extra 1" data-name="services.$.extras.0" data-value="BS"></div>
                    <div data-form-field data-label="extra 2" data-name="services.$.extras.1" data-value="GPS"></div>
                    <div data-form-field data-label="extra 3" data-name="services.$.extras.2" data-value="CS3YS"></div>
                    <div data-form-field data-label="extra 4" data-name="services.$.extras.3"></div>
                </fieldset>
            </div>
        </div>

        <div id="hotel-form-fields">
            <input type="hidden" name="services.$.type" value="hotel"/>

            <div class="form-row">
                <fieldset class="col my-1">
                    <div data-form-field data-label="roomCode" data-name="services.$.roomCode" data-value="DZ"></div>
                    <div data-form-field data-label="mealCode" data-name="services.$.mealCode" data-value="U"></div>
                    <div data-form-field data-label="roomQuantity" data-name="services.$.roomQuantity" data-value="2"></div>
                    <div data-form-field data-label="roomOccupancy" data-name="services.$.roomOccupancy" data-value="4"></div>
                </fieldset>

                <fieldset class="col my-1">
                    <div data-form-field data-label="destination" data-name="services.$.destination" data-value="LAX20S"></div>
                    <div data-form-field data-label="dateFrom" data-name="services.$.dateFrom" data-dynamic-date="14"></div>
                    <div data-form-field data-label="dateTo" data-name="services.$.dateTo" data-dynamic-date="21"></div>
                </fieldset>
            </div>
        </div>

        <div id="roundTrip-form-fields">
            <input type="hidden" name="services.$.type" value="roundTrip"/>

            <div class="form-row">
                <fieldset class="col my-1">
                    <div data-form-field data-label="bookingId" data-name="services.$.bookingId" data-value="E2784NQXTHEN"></div>
                    <div data-form-field data-label="destination" data-name="services.$.destination" data-value="YYZ"></div>
                </fieldset>

                <fieldset class="col my-1">
                    <div data-form-field data-label="startDate" data-name="services.$.startDate" data-dynamic-date="14"></div>
                    <div data-form-field data-label="endDate" data-name="services.$.endDate" data-dynamic-date="21"></div>
                </fieldset>
            </div>
        </div>

        <div id="camper-form-fields">
            <input type="hidden" name="services.$.type" value="camper"/>

            <div class="form-row">
                <fieldset class="col my-1">
                    <div data-form-field data-label="vehicleCode" data-name="services.$.vehicleCode" data-value="FS"></div>
                    <div data-form-field data-label="renterCode" data-name="services.$.renterCode" data-value="PRT02"></div>
                </fieldset>

                <fieldset class="col my-1">
                    <div data-form-field data-label="pickUpLocation" data-name="services.$.pickUpLocation" data-value="LIS1"></div>
                    <div data-form-field data-label="dropOffLocation" data-name="services.$.dropOffLocation" data-value="LIS2"></div>
                </fieldset>
            </div>

            <div class="form-row">
                <fieldset class="col my-1">
                    <div data-form-field data-label="pickUpDate" data-name="services.$.pickUpDate" data-dynamic-date="14"></div>
                    <div data-form-field data-label="pickUpTime" data-name="services.$.pickUpTime" data-value="1300"></div>
                    <div data-form-field data-label="dropOffDate" data-name="services.$.dropOffDate" data-dynamic-date="21"></div>
                </fieldset>

                <fieldset class="col my-1">
                    <div data-form-field data-label="milesIncludedPerDay" data-name="services.$.milesIncludedPerDay" data-value="200"></div>
                    <div data-form-field data-label="milesPackagesIncluded" data-name="services.$.milesPackagesIncluded" data-value="3"></div>
                </fieldset>
            </div>

            <div class="form-row">
                <fieldset class="col my-1">
                    <div data-form-field data-label="extra 1 type" data-name="services.$.extras.0.type"></div>
                    <div data-form-field data-label="extra 1 code" data-name="services.$.extras.0.code" data-value="ECX0001"></div>
                    <div data-form-field data-label="extra 1 amount" data-name="services.$.extras.0.amount" data-value="3"></div>
                </fieldset>

                <fieldset class="col my-1">
                    <div data-form-field data-label="extra 2 type" data-name="services.$.extras.1.type" data-value="special"></div>
                    <div data-form-field data-label="extra 2 code" data-name="services.$.extras.1.code" data-value="USA740"></div>
                    <div data-form-field data-label="extra 2 amount" data-name="services.$.extras.1.amount" data-value="1"></div>
                </fieldset>

                <fieldset class="col my-1">
                    <div data-form-field data-label="extra 3 type" data-name="services.$.extras.2.type" data-value="insurance"></div>
                    <div data-form-field data-label="extra 3 code" data-name="services.$.extras.2.code" data-value="13361"></div>
                    <div data-form-field data-label="extra 3 amount" data-name="services.$.extras.2.amount"></div>
                </fieldset>
            </div>
        </div>

        <div id="raw-form-fields">
            <div class="form-row">
                <fieldset class="col my-1">
                    <div data-form-field data-label="type" data-name="services.$.type" data-value="OK"></div>
                    <div data-form-field data-label="code" data-name="services.$.code" data-value="CODE"></div>
                </fieldset>

                <fieldset class="col my-1">
                    <div data-form-field data-label="accommodation" data-name="services.$.accommodation" data-value="ACCO"></div>
                    <div data-form-field data-label="occupancy" data-name="services.$.occupancy" data-value="3"></div>
                    <div data-form-field data-label="quantity" data-name="services.$.quantity" data-value="42"></div>
                </fieldset>

                <fieldset class="col my-1">
                    <div data-form-field data-label="fromDate" data-name="services.$.fromDate" data-dynamic-date="14"></div>
                    <div data-form-field data-label="toDate" data-name="services.$.toDate" data-dynamic-date="21"></div>
                </fieldset>
            </div>
        </div>

        <div id="travellers-form-fields">
            <div class="form-row">
                <fieldset class="col my-1">
                    <button class="btn btn-sm btn-danger" name="remove-parent" type="button"><i class="fas fa-minus-circle"></i></button>
                    <div data-form-field data-label="traveller type" data-name="services.$.travellers.0.type" data-value="female"></div>
                    <div data-form-field data-label="traveller firstName" data-name="services.$.travellers.0.firstName" data-value="jane mary"></div>
                    <div data-form-field data-label="traveller lastName" data-name="services.$.travellers.0.lastName" data-value="doe"></div>
                    <div data-form-field data-label="traveller dateOfBirth" data-name="services.$.travellers.0.dateOfBirth" data-dynamic-date="-10220"></div>
                </fieldset>

                <fieldset class="col my-1">
                    <button class="btn btn-sm btn-danger" name="remove-parent" type="button"><i class="fas fa-minus-circle"></i></button>
                    <div data-form-field data-label="traveller type" data-name="services.$.travellers.1.type" data-value="male"></div>
                    <div data-form-field data-label="traveller firstName" data-name="services.$.travellers.1.firstName" data-value="john"></div>
                    <div data-form-field data-label="traveller lastName" data-name="services.$.travellers.1.lastName" data-value="doe"></div>
                    <div data-form-field data-label="traveller dateOfBirth" data-name="services.$.travellers.1.dateOfBirth" data-dynamic-date="-11680"></div>
                </fieldset>

                <fieldset class="col my-1">
                    <button class="btn btn-sm btn-danger" name="remove-parent" type="button"><i class="fas fa-minus-circle"></i></button>
                    <div data-form-field data-label="traveller type" data-name="services.$.travellers.2.type" data-value="child"></div>
                    <div data-form-field data-label="traveller firstName" data-name="services.$.travellers.2.firstName" data-value="judy"></div>
                    <div data-form-field data-label="traveller lastName" data-name="services.$.travellers.2.lastName" data-value="doe"></div>
                    <div data-form-field data-label="traveller dateOfBirth" data-name="services.$.travellers.2.dateOfBirth" data-dynamic-date="-4015"></div>
                </fieldset>
            </div>
        </div>

        <button id="test-data-set-template" class="dropdown-item" type="button"></button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<script type="application/javascript" src="assets/ubpCrsAdapter.js"></script>
<script type="application/javascript" src="assets/scripts.js"></script>
</body>
</html>
