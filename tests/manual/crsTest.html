<!DOCTYPE html>
<html>
    <head lang="en">
        <meta http-equiv="X-UA-Compatible" content="IE=11">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/styles.css">
    </head>

    <body>
        <div id="header">
            <h1>CRS tests</h1>
            <h2>hit the buttons for executing tests</h2>

            <select id="crs-selector">
                <option>--- select a crs first ---</option>
                <option value="toma">TOMA (old)</option>
                <option value="toma2">TOMA SPC (new)</option>
                <option value="cets">CETS</option>
                <option value="bm">Booking Manager</option>
                <option value="merlin">Merlin</option>
                <option value="myjack">MyJack</option>
                <option value="jackplus">Jack+</option>
            </select>
            <button id="connect">connect</button>
            <form id="connect-options"></form>

            <div id="actions">
                <button id="get-data-btn">get data</button>
                <button id="set-data-btn">send data</button>
                <button id="exit-btn">trigger exit</button>
                <br />
                <button id="add-car-service-btn">toggle car service</button>
                <button id="add-hotel-service-btn">toggle hotel service</button>
                <button id="add-round-trip-service-btn">toggle round trip service</button>
                <button id="add-camper-service-btn">toggle camper service</button>
            </div>

            <div id="templates">
                <div id="toma-connect-template" class="column connect-option">
                    <label>providerKey: <input name="providerKey"/></label>
                </div>

                <div id="toma2-connect-template" class="column connect-option">
                    <label>connectionUrl: <input name="connectionUrl" value="https://acceptance.emea1.sellingplatformconnect.amadeus.com"/></label>
                </div>

                <div id="jack-connect-template" class="column connect-option">
                    <label>token: <input name="token"/></label>
                </div>

                <div id="car-service-template" class="column service">
                    <input type="hidden" name="service.type" value="car"/>
                    <label>marked: <input name="service.marked"/></label>
                    <label>vehicleTypeCode: <input name="service.vehicleTypeCode" value="B1"/></label>
                    <label>rentalCode: <input name="service.rentalCode" value="ITL22"/></label>
                    <label>pickUpLocation: <input name="service.pickUpLocation" value="ROMH"/></label>
                    <label>dropOffLocation: <input name="service.dropOffLocation" value="ROMH"/></label>
                    <label>pickUpTime: <input name="service.pickUpTime" value="0940"/></label>
                    <label>pickUpDate: <input name="service.pickUpDate" value="08122017"/></label>
                    <label>duration: <input name="service.duration" value="4"/></label>
                    <label>durationInMinutes: <input name="service.durationInMinutes" value="5800"/></label>

                    <label>pickUpHotelName: <input name="service.pickUpHotelName" value="pu name"/></label>
                    <label>pickUpHotelAddress: <input name="service.pickUpHotelAddress" value="pu address"/></label>
                    <label>pickUpHotelPhoneNumber: <input name="service.pickUpHotelPhoneNumber" value="pu number"/></label>

                    <label>dropOffHotelName: <input name="service.dropOffHotelName" value="do name"/></label>
                    <label>dropOffHotelAddress: <input name="service.dropOffHotelAddress" value="do address"/></label>
                    <label>dropOffHotelPhoneNumber: <input name="service.dropOffHotelPhoneNumber" value="do number"/></label>
                    <label>extras:
                        <input name="extra.0" value="childCareSeat0"/>
                        <input name="extra.1" value="childCareSeat3"/>
                        <input name="extra.2" value="navigationSystem"/>
                        <input name="extra.3" value="additionalDriver.2"/>
                    </label>
                </div>

                <div id="hotel-service-template" class="column service">
                    <input type="hidden" name="service.type" value="hotel"/>
                    <label>marked: <input name="service.marked"/></label>
                    <label>roomCode: <input name="service.roomCode" value="DZ"/></label>
                    <label>mealCode: <input name="service.mealCode" value="U"/></label>
                    <label>roomQuantity: <input name="service.roomQuantity" value="2"/></label>
                    <label>roomOccupancy: <input name="service.roomOccupancy" value="4"/></label>
                    <label>destination: <input name="service.destination" value="LAX20S"/></label>
                    <label>dateFrom: <input name="service.dateFrom" value="20092017"/></label>
                    <label>dateTo: <input name="service.dateTo" value="20092017"/></label>
                    <label>child 1 name: <input name="children.0.name" value="john doe"/></label>
                    <label>child 1 age: <input name="children.0.age" value="11"/></label>
                    <label>child 2 name: <input name="children.1.name" value="jane doe"/></label>
                    <label>child 2 age: <input name="children.1.age" value="7"/></label>
                </div>

                <div id="round-trip-service-template" class="column service">
                    <input type="hidden" name="service.type" value="roundTrip"/>
                    <label>marked: <input name="service.marked"/></label>
                    <label>bookingId: <input name="service.bookingId" value="E2784NQXTHEN"/></label>
                    <label>destination: <input name="service.destination" value="YYZ"/></label>
                    <label>startDate: <input name="service.startDate" value="05122017"/></label>
                    <label>endDate: <input name="service.endDate" value="16122017"/></label>
                    <label>title: <input name="service.title" value="H"/></label>
                    <label>gender (male | female | child): <input name="service.gender" value="male"/></label>
                    <label>name: <input name="service.name" value="DOE/JOHN"/></label>
                    <label>age: <input name="service.age" value="32"/></label>
                    <label>birthday: <input name="service.birthday" value="040485"/></label>
                </div>

                <div id="camper-service-template" class="column service">
                    <input type="hidden" name="service.type" value="camper"/>
                    <label>marked: <input name="service.marked"/></label>
                    <label>camperCode: <input name="service.camperCode" value="FS"/></label>
                    <label>renterCode: <input name="service.renterCode" value="PRT02"/></label>
                    <label>pickUpLocation: <input name="service.pickUpLocation" value="LIS1"/></label>
                    <label>dropOffLocation: <input name="service.dropOffLocation" value="LIS2"/></label>
                    <label>pickUpDate: <input name="service.pickUpDate" value="08122017"/></label>
                    <label>duration: <input name="service.duration" value="4"/></label>
                    <label>milesIncludedPerDay: <input name="service.milesIncludedPerDay" value="200"/></label>
                    <label>milesPackagesIncluded: <input name="service.milesPackagesIncluded" value="3"/></label>

                    <label>extras:
                        <input name="extra.0" value="extra.2"/><br />
                        <input name="extra.1" value="special"/><br />
                        <input name="extra.2" value="extra.4"/>
                    </label>
                </div>
            </div>

            <form id="data-form">
                <div class="column">
                    <label>numberOfTravellers: <input name="numberOfTravellers" value="3"/></label>
                    <label>remark: <input name="remark" value="that is what i remark"/></label>
                </div>
            </form>
        </div>

        <div id="report"></div>

		<script type="application/javascript" src="assets/ubpCrsAdapter.js"></script>
		<script type="application/javascript" src="assets/helpers.js"></script>
	</body>
</html>
