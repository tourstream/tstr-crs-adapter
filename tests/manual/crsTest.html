<!DOCTYPE html>
<html>
    <head lang="en">
        <meta http-equiv="X-UA-Compatible" content="IE=11">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/styles.css">
    </head>

    <body>
        <div id="header">
            <h1>CRS tests</h1>
            <h2>hit the buttons for executing tests</h2>

            <select id="crs-selector">
                <option>--- select a crs first ---</option>
                <option value="toma">TOMA (old)</option>
                <option value="toma2">TOMA (new)</option>
                <option value="cets">CETS</option>
                <option value="bm">Booking Manager</option>
                <option value="merlin">Merlin</option>
                <option value="bewotec">MyJack / Jack+</option>
                <option value="traffics">Cosmo / CosmoNaut</option>
            </select>

            <button id="connect">connect</button>

            <form id="connect-options"></form>

            <div id="actions">
                <button id="get-data-btn">get data</button>
                <button id="set-data-btn">send data</button>
                <button id="exit-btn">trigger exit</button>
                <br />
                <button id="add-car-service-btn">toggle car service</button>
                <button id="add-hotel-service-btn">toggle hotel service</button>
                <button id="add-round-trip-service-btn">toggle round trip service</button>
                <button id="add-camper-service-btn">toggle camper service</button>
            </div>

            <div id="templates">
                <div id="toma-connect-template" class="column connect-option">
                    <label>providerKey: <input name="providerKey"/></label>
                </div>

                <div id="toma2-connect-template" class="column connect-option">
                    <label>connectionUrl (leave blank for auto-detection): <input name="connectionUrl" value="https://acceptance.emea1.sellingplatformconnect.amadeus.com"/></label>
                    <label>popupId (leave blank for auto-detection): <input name="popupId"/></label>
                </div>

                <div id="bewotec-connect-template" class="column connect-option">
                    <label>token: <input name="token"/></label>
                </div>

                <div id="traffics-connect-template" class="column connect-option">
                    <label>dataSourceUrl: <input name="dataSourceUrl" value="https://us-central1-fti360-bm-staging.cloudfunctions.net/query2Json"/></label>
                    <label>environment: <select name="environment">
                        <option value="test" selected>test</option>
                        <option value="live">live</option>
                    </select></label>
                    <label>exportId: <input name="exportId" value="fake_id"/></label>
                </div>

                <div id="car-service-template" class="column service">
                    <input type="hidden" name="services.0.type" value="car"/>
                    <label>marked: <input name="services.0.marked"/></label>
                    <label>vehicleTypeCode: <input name="services.0.vehicleTypeCode" value="B1"/></label>
                    <label>rentalCode: <input name="services.0.rentalCode" value="ITL22"/></label>
                    <label>pickUpLocation: <input name="services.0.pickUpLocation" value="ROMH"/></label>
                    <label>dropOffLocation: <input name="services.0.dropOffLocation" value="ROMH"/></label>
                    <label>pickUpTime: <input name="services.0.pickUpTime" value="0940"/></label>
                    <label>pickUpDate: <input name="services.0.pickUpDate" value="08122017"/></label>
                    <label>duration: <input name="services.0.duration" value="4"/></label>
                    <label>durationInMinutes: <input name="services.0.durationInMinutes" value="5800"/></label>

                    <label>pickUpHotelName: <input name="services.0.pickUpHotelName" value="pu name"/></label>
                    <label>pickUpHotelAddress: <input name="services.0.pickUpHotelAddress" value="pu address"/></label>
                    <label>pickUpHotelPhoneNumber: <input name="services.0.pickUpHotelPhoneNumber" value="pu number"/></label>

                    <label>dropOffHotelName: <input name="services.0.dropOffHotelName" value="do name"/></label>
                    <label>dropOffHotelAddress: <input name="services.0.dropOffHotelAddress" value="do address"/></label>
                    <label>dropOffHotelPhoneNumber: <input name="services.0.dropOffHotelPhoneNumber" value="do number"/></label>

                    <label>extras:
                        <input name="services.0.extras.0" value="childCareSeat0"/>
                        <input name="services.0.extras.1" value="childCareSeat3"/>
                        <input name="services.0.extras.2" value="navigationSystem"/>
                        <input name="services.0.extras.3" value="additionalDriver.2"/>
                    </label>
                </div>

                <div id="hotel-service-template" class="column service">
                    <input type="hidden" name="services.0.type" value="hotel"/>
                    <label>marked: <input name="services.0.marked"/></label>
                    <label>roomCode: <input name="services.0.roomCode" value="DZ"/></label>
                    <label>mealCode: <input name="services.0.mealCode" value="U"/></label>
                    <label>roomQuantity: <input name="services.0.roomQuantity" value="2"/></label>
                    <label>roomOccupancy: <input name="services.0.roomOccupancy" value="4"/></label>
                    <label>destination: <input name="services.0.destination" value="LAX20S"/></label>
                    <label>dateFrom: <input name="services.0.dateFrom" value="20092017"/></label>
                    <label>dateTo: <input name="services.0.dateTo" value="20092017"/></label>

                    <label>child 1 name: <input name="services.0.children.0.name" value="john doe"/></label>
                    <label>child 1 age: <input name="services.0.children.0.age" value="11"/></label>
                    <label>child 2 name: <input name="services.0.children.1.name" value="jane doe"/></label>
                    <label>child 2 age: <input name="services.0.children.1.age" value="7"/></label>
                </div>

                <div id="round-trip-service-template" class="column service">
                    <input type="hidden" name="services.0.type" value="roundTrip"/>
                    <label>marked: <input name="services.0.marked"/></label>
                    <label>bookingId: <input name="services.0.bookingId" value="E2784NQXTHEN"/></label>
                    <label>destination: <input name="services.0.destination" value="YYZ"/></label>
                    <label>startDate: <input name="services.0.startDate" value="05122017"/></label>
                    <label>endDate: <input name="services.0.endDate" value="16122017"/></label>

                    <label>traveller 1 gender: <input name="services.0.travellers.0.gender" value="female"/></label>
                    <label>traveller 1 name: <input name="services.0.travellers.0.name" value="Jane Doe"/></label>
                    <label>traveller 1 age: <input name="services.0.travellers.0.age" value="32"/></label>

                    <label>traveller 2 gender: <input name="services.0.travellers.1.gender" value="child"/></label>
                    <label>traveller 2 name: <input name="services.0.travellers.1.name" value="Joe Doe"/></label>
                    <label>traveller 2 age: <input name="services.0.travellers.1.age" value="3"/></label>
                </div>

                <div id="camper-service-template" class="column service">
                    <input type="hidden" name="services.0.type" value="camper"/>
                    <label>marked: <input name="services.0.marked"/></label>
                    <label>camperCode: <input name="services.0.camperCode" value="FS"/></label>
                    <label>renterCode: <input name="services.0.renterCode" value="PRT02"/></label>
                    <label>pickUpLocation: <input name="services.0.pickUpLocation" value="LIS1"/></label>
                    <label>dropOffLocation: <input name="services.0.dropOffLocation" value="LIS2"/></label>
                    <label>pickUpDate: <input name="services.0.pickUpDate" value="08122017"/></label>
                    <label>duration: <input name="services.0.duration" value="4"/></label>
                    <label>milesIncludedPerDay: <input name="services.0.milesIncludedPerDay" value="200"/></label>
                    <label>milesPackagesIncluded: <input name="services.0.milesPackagesIncluded" value="3"/></label>

                    <label>extras:
                        <input name="services.0.extras.0" value="extra.2"/><br />
                        <input name="services.0.extras.1" value="special"/><br />
                        <input name="services.0.extras.2" value="extra.4"/>
                    </label>
                </div>
            </div>

            <form id="data-form">
                <div class="column">
                    <label>travelType: <input name="travelType" value="BAUS"/></label>
                    <label>numberOfTravellers: <input name="numberOfTravellers" value="3"/></label>
                    <label>remark: <input name="remark" value="that is what i remark"/></label>
                </div>
            </form>
        </div>

        <div id="report"></div>

		<script type="application/javascript" src="assets/ubpCrsAdapter.js"></script>
		<script type="application/javascript" src="assets/helpers.js"></script>
	</body>
</html>
